<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="circle"></div>
        <div class="circle"></div>
        <input type="text" id="screen" placeholder="0" id="screen">
        <table>
            <tr>
                <td>
                    <button style="color: #ff0000;" onclick="clr()">C</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="keyInput('/')">/</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="keyInput('%')">%</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="backspace()">
                        <i class="fas fa-backspace"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="keyInput('7')">7</button>
                </td>
                <td>
                    <button onclick="keyInput('8')">8</button>
                </td>
                <td>
                    <button onclick="keyInput('9')">9</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="keyInput('*')">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="keyInput('4')">4</button>
                </td>
                <td>
                    <button onclick="keyInput('5')">5</button>
                </td>
                <td>
                    <button onclick="keyInput('6')">6</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="keyInput('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="keyInput('1')">1</button>
                </td>
                <td>
                    <button onclick="keyInput('2')">2</button>
                </td>
                <td>
                    <button onclick="keyInput('3')">3</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="keyInput('+')">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="keyInput('0')">0</button>
                </td>
                <td>
                    <button onclick="keyInput('.')">.</button>
                </td>
                <td>
                    <button class="equalsToBtn" onclick="solve()">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
